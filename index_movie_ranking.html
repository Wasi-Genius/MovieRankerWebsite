<html lang="en">
<head>

<body>
    <div>
        <h1>Movie Ranker</h1>

    <div id="movieCarouselWrapper">
        <div class="carousel">
        </div>
        <div class="carousel">
        </div>
    </div>
    
    <hr>

    <div>
        <form autocomplete="off">
            <h3>How many movies would you like to rank? <span><input autocomplete="off" type="number" id="randomID"></span></h3>
        </form>
        <a id='findMovieNameLink' target="_blank" href="https://www.whatismymovie.com/" class="hidden">Can't remember the title of your movie?</a>
    </div>

    <div>
        <form autocomplete="off">
            <ol>
            </ol>
            <datalist id="movieOptions"></datalist>
        </form>
    </div>

    <div>
        <button onclick="shareFunction()">Share your ranking!</button>
    </div>
